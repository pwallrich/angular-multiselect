<html ng-app="app">
<head>
    <title>Angular multiselect</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//raw.githubusercontent.com/pwallrich/angular-multiselect/master/dist/multiselect.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="dist/app.js"></script>
    <script src="dist/multiselect-tpls.js"></script>
    <style type="text/css">
    ul, li{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .list-items{
        max-height: 200px;
        overflow: auto;
    }
    </style>
</head>
<body ng-controller="appCtrl">
    <h1>Example</h1>
    <am-multiselect class="input-lg"
    ng-model="selectedList"
    options="c.name for c in list"
    change="selected()" add="true"></am-multiselect>
    <div class="well well-sm">
        {{selectedList}}
    </div>

</body>
</html>
